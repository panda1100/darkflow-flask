{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
            <h1>Darkflow Flask App</h1>
            {% set keys=['computer','dog','eagle','giraffe','horses','office','person','scream'] %}
            {% for key in keys %}
            <li><a href="{{url_for('sample',key=key)}}">{{key}}</a></li>
            {% endfor %}
			</div>
    </div>
    <div class="row">
		<div class="col">
			<h2>Upload new File (.png, .jpg, .jpeg)</h2>
			<form method=post enctype=multipart/form-data>
				<input type=file name=file>
				<input type=submit value=Upload>
			</form>
		</div>
	</div>

{% endblock %}
